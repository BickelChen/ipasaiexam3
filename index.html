<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– iPAS AI æ‡‰ç”¨è¦åŠƒå¸«åˆ·é¡Œç³»çµ± â€“ 50 é¡Œé€šç”¨æ¨¡å¼</h1>
            <p>å–æ¶ˆåˆ†ç§‘ç›® / å–®å…ƒï¼Œéš¨æ©ŸæŠ½å– 50 é¡Œ</p>
        </div>

        <!-- === è¨­å®šç•«é¢ === -->
        <div id="setupForm" class="setup-form">
            <p>é»æ“Šä¸‹æ–¹æŒ‰éˆ•ç«‹å³é–‹å§‹ï¼ˆé¡Œç›®æ•¸é‡å›ºå®š 50 é¡Œï¼‰ã€‚</p>
            <button class="start-btn" onclick="startQuiz()">é–‹å§‹æ¸¬é©—</button>
        </div>

        <!-- === æ¸¬é©—ç•«é¢ === -->
        <div id="quizContainer" class="quiz-container">
            <div class="question-header">
                <div class="question-number" id="questionNumber">é¡Œç›® 1 / 50</div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            </div>
            <div class="question-content">
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>
            <div class="quiz-navigation">
                <button class="nav-btn prev-btn" onclick="previousQuestion()" id="prevBtn" disabled>ä¸Šä¸€é¡Œ</button>
                <button class="nav-btn next-btn" onclick="nextQuestion()" id="nextBtn">ä¸‹ä¸€é¡Œ</button>
                <button class="nav-btn submit-btn" onclick="submitQuiz()" id="submitBtn" style="display:none;">æäº¤ç­”æ¡ˆ</button>
            </div>
        </div>

        <!-- === çµæœç•«é¢ === -->
        <div id="resultsContainer" class="results-container">
            <div class="score-display">
                <div class="score-number" id="scoreNumber">0</div><div class="score-text">åˆ†</div>
                <p>ç­”å° <span id="correctCount">0</span> é¡Œï¼Œå…± <span id="totalCount">50</span> é¡Œ</p>
            </div>
            <div id="reviewList"></div>
            <button class="restart-btn" onclick="restartQuiz()">é‡æ–°æ¸¬é©—</button>
        </div>
        <div id="loading" class="loading" style="display:none;">è¼‰å…¥é¡Œåº«ä¸­...</div>
    </div>

<script>
// ================= å…¨åŸŸè®Šæ•¸ =================
let questionsData=[];              // åŸå§‹é¡Œåº«
let currentQuestions=[];           // æœ¬æ¬¡æŠ½å–çš„ 50 é¡Œ
let currentQuestionIndex=0;
let userAnswers=[];
const QUESTION_QUANTITY=50;

// ================= è¼‰å…¥å®Œæˆ =================
document.addEventListener('DOMContentLoaded',()=>{
  loadQuestions();
});

// ================= è¼‰å…¥é¡Œåº« =================
async function loadQuestions(){
  document.getElementById('loading').style.display='block';
  try{
    const response=await fetch('question.csv');
    if(!response.ok) throw new Error(`HTTP error ${response.status}`);
    const csv=await response.text();
    Papa.parse(csv,{header:true,skipEmptyLines:true,complete:results=>{questionsData=results.data;document.getElementById('loading').style.display='none';},error:err=>{throw err}});
  }catch(e){
    console.error('è¼‰å…¥ CSV å¤±æ•—ï¼Œä½¿ç”¨ç¯„ä¾‹è³‡æ–™',e);
    loadSampleData();
  }
}

function loadSampleData(){
  questionsData=[{id:'SAMPLE-001',question:'Sample Q1',optionA:'A',optionB:'B',optionC:'C',optionD:'D',answer:'A',explanation:'Just a sample.'}];
  document.getElementById('loading').style.display='none';
}

// ================= é–‹å§‹æ¸¬é©— =================
function startQuiz(){
  if(questionsData.length<QUESTION_QUANTITY){
    alert('é¡Œåº«ä¸è¶³ 50 é¡Œï¼Œè«‹å…ˆè£œå……é¡Œåº«ã€‚');return;
  }
  currentQuestions=shuffleArray([...questionsData]).slice(0,QUESTION_QUANTITY);
  userAnswers=new Array(QUESTION_QUANTITY).fill(null);
  currentQuestionIndex=0;

  document.getElementById('setupForm').style.display='none';
  document.getElementById('quizContainer').style.display='block';
  showQuestion();
}

// ================= é¡¯ç¤ºé¡Œç›® =================
function showQuestion(){
  const q=currentQuestions[currentQuestionIndex];
  const num=currentQuestionIndex+1;
  document.getElementById('questionNumber').textContent=`é¡Œç›® ${num} / ${QUESTION_QUANTITY}`;
  document.getElementById('progressFill').style.width=`${(num/QUESTION_QUANTITY)*100}%`;
  document.getElementById('questionText').textContent=q.question;

  const options=document.getElementById('options');
  options.innerHTML='';
  ['A','B','C','D'].forEach(opt=>{
    const div=document.createElement('div');
    div.className='option';
    div.innerHTML=`<strong>${opt}.</strong> ${q[`option${opt}`]}`;
    div.addEventListener('click',()=>selectOption(opt,div));
    if(userAnswers[currentQuestionIndex]===opt) div.classList.add('selected');
    options.appendChild(div);
  });

  document.getElementById('prevBtn').disabled=currentQuestionIndex===0;
  document.getElementById('nextBtn').style.display=currentQuestionIndex===QUESTION_QUANTITY-1?'none':'block';
  document.getElementById('submitBtn').style.display=currentQuestionIndex===QUESTION_QUANTITY-1?'block':'none';
}

function selectOption(opt,el){
  document.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
  el.classList.add('selected');
  userAnswers[currentQuestionIndex]=opt;
}

function previousQuestion(){if(currentQuestionIndex>0){currentQuestionIndex--;showQuestion();}}
function nextQuestion(){if(currentQuestionIndex<QUESTION_QUANTITY-1){currentQuestionIndex++;showQuestion();}}

// ================= æäº¤æ¸¬é©— =================
function submitQuiz(){
  const unanswered=userAnswers.map((a,i)=>a===null?i+1:null).filter(x=>x);
  if(unanswered.length>0&&!confirm(`é‚„æœ‰ ${unanswered.length} é¡Œæœªä½œç­”ï¼ˆç¬¬ ${unanswered.join(', ')} é¡Œï¼‰ï¼Œç¢ºå®šè¦æäº¤å—ï¼Ÿ`))return;
  const correctCount=userAnswers.reduce((n,ans,i)=>n+(ans===currentQuestions[i].answer),0);
  const score=Math.round((correctCount/QUESTION_QUANTITY)*100);
  showResults(score,correctCount);
}

function showResults(score,correct){
  document.getElementById('quizContainer').style.display='none';
  document.getElementById('resultsContainer').style.display='block';
  document.getElementById('scoreNumber').textContent=score;
  document.getElementById('correctCount').textContent=correct;
  document.getElementById('totalCount').textContent=QUESTION_QUANTITY;

  const review=document.getElementById('reviewList');
  review.innerHTML='';
  currentQuestions.forEach((q,i)=>{
    const isCorrect=userAnswers[i]===q.answer;
    const div=document.createElement('div');
    div.className=`question-review ${isCorrect?'correct':'incorrect'}`;
    div.innerHTML=`<div class="review-header"><span>ç¬¬ ${i+1} é¡Œ</span><span class="answer-status ${isCorrect?'correct':'incorrect'}">${isCorrect?'âœ“ ç­”å°':'âœ— ç­”éŒ¯'}</span></div><div class="review-content"><p><strong>é¡Œç›®ï¼š</strong>${q.question}</p><p><strong>æ‚¨çš„ç­”æ¡ˆï¼š</strong>${userAnswers[i]?userAnswers[i]+'. '+q['option'+userAnswers[i]]:'æœªä½œç­”'}</p><p><strong>æ­£ç¢ºç­”æ¡ˆï¼š</strong>${q.answer}. ${q['option'+q.answer]}</p>${q.explanation?`<div class="explanation"><strong>è§£æï¼š</strong>${q.explanation}</div>`:''}</div>`;
    review.appendChild(div);
  });
}

// ================= é‡æ–°æ¸¬é©— =================
function restartQuiz(){
  document.getElementById('resultsContainer').style.display='none';
  document.getElementById('setupForm').style.display='block';
}

// ================= å·¥å…· =================
function shuffleArray(arr){const a=[...arr];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
</script>
